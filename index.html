<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>

</head>

<body>

  <div class="container">

  <div class="title">
  <h1> Sign up to continue </h1>
  <p> To continue using this website, please sign up by filling out the form below and clicking the submit button. </p>
  </div>

  <form class="reg-form">

    <div class="row">
    <label for="name-field"> Full name: </label>
    <input type="text" id="name-field" name="name" placeholder="Enter your name" required>

    </div>

    <div class="row">
    <label for="email"> Email: </label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="row">
    <label for="password"> Password: </label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>

    <div class="row">
    <label for="password-again"> Password (again): </label>
    <input type="password" id="password-again" name="password" placeholder="Enter your password" required>
    </div>

    <div class="row">
    <label for="age"> Age: </label>
    <input type="textareea" id="age" name="age" placeholder="Enter your age" required>
    </div>
    
    <div class="row-gender">

      <label for="drone"> Gender: </label>

      <div class="options">
      <div class="option">
        <input type="radio" id="huey" name="drone" value="huey" checked />
        <label for="huey">Male</label>
      </div>
    
      <div class="option">
        <input type="radio" id="dewey" name="drone" value="dewey" />
        <label for="dewey">Female</label>
      </div>
    
      <div class="option">
        <input type="radio" id="louie" name="drone" value="louie" />
        <label for="louie">Other</label>
      </div>

      </div>

    </div>

    <div class="row">
      <label for="address"> Full address: </label>
      <textarea id="address" name="address" placeholder="Enter your address" rows="4" cols="22"> </textarea>
    </div>

    <div class="terms">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms" important> I accept my data is being collected </label>
    </div>

    <div class="row">
      <button type="submit"> Submit </button>
    </div>

    <div class="row">
      <button type="reset"> Clear form </button>
    </div>

  </form>

</div>

</body>

</html>
